<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tente adivinhar o número!</title>
</head>

<body>
    <script>
        let numeroAleatorio = Math.random() * 10;
        let numeroAleatorioInteiro = Math.round(numeroAleatorio);

        // Função que faz com que o programa gere uma caixa de diálogo a qual o usuário possa inserir um valor e que armazena a resposta como valor.
        let resposta = prompt("Vamos jogar um jogo! Eu vou pensar em um número de 0 a 10, e você deve adivinhar qual é o número. Digite o seu chute na caixa abaixo:");
        // Comando que verifica se o valor estabelecido à variável "resposta" (valor inserido na caixa de diálogo) é o mesmo que o número sorteado pelo computador.
        if (resposta == numeroAleatorioInteiro) {
            document.write("Você acertou! O número que eu pensei foi: " + numeroAleatorioInteiro + ".");
        }else{
            document.write("Uma pena, você errou. O número que eu pensei era " + numeroAleatorioInteiro + ".");
        }
    </script>
</body>

</html>
